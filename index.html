<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a-Login</title>
        <link rel="icon" href="./media/favicon2.png" type="image/png">
        <link rel="stylesheet" href="./style.css" text="text/css">
    </head>
    <body>

        <div class="container" style="padding-top: 100px;">
            <h2>a-Login</h2>
            <input type="text" id="usernameInput" placeholder="username">
            <input type="password" id="passwordInput" placeholder="a-ID">
            <br>
            <button class="login-button" onclick="login()">a-Login</button>
            <div class="error" id="errorMessage"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="./script/login.js"></script>
    </body>
</html>
